<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>countdown_slideshow</title>
    <link rel="stylesheet" type="text/css" href="CSS/CSS_File.css">
</head>
<body>
    <script src="JS/main.js"></script>
    
    <!--countdown timer-->
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">click here</button>
    <p id="timer"></p>

    <!--shlideshow -->
    <div class="slideshow-container">
        <!--full width image with number and capiton text-->
        <div class="myslices fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/background.jpg" style="width:100%" alt="white flowers"/>
            <div class="text">Spring!</div>
        </div>
    
        <div class="myslices fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/2.jpg" style="width:100%" />
            <div class="text">Summer!</div>
        </div>

        <div class="myslices fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/1.jpg" style="width:100%" />
            <div class="text">Autumn!</div>
        </div>

        <!--next andprevious buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094; Previous</a>
        <a class="next" onclick="plusSlides(1)">&rarr; Next </a>
    </div>
    <br />

    <!--the current selection circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


</body>
</html>
